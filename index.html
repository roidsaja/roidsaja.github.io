<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Roid | Dev</title>

	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<div id="background">
	<div id="content">
		<div class="intro">Hello, I'm Roid!</div>
		<div class="tagline">Bengkel Linux | Computer Science <i class="fab fa-linux"></i> | Software Engineer</div>
		<!-- Find your icons from here - https://fontawesome.com/icons?d=gallery&s=brands -->
		<br>
		<div class="icons-social">
			<a target="_blank" href="https://github.com/roidsaja"><i class="fab fa-github"></i></a>
			<a target="_blank" href="https://twitter.com/okroid"><i class="fab fa-twitter"></i></a>
			<a target="_blank" href="https://dev.to/okroid"><i class="fab fa-dev"></i></a>
			<a target="_blank" href="https://www.linkedin.com/in/roid-maulana-92112a17b"><i
					class="fab fa-linkedin"></i></a>
		</div>
	</div>
	</div>
	<script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script>
		particlesJS("background", {
			"particles": {
				"number": {
					"value": 333,
					"density": {
						"enable": true,
						"value_area": 777
					}
				},
				"color": { "value": "#ff7" },
				"shape": {
					"type": "triangle",
					"stroke": { "width": 0.1, "color": "#000000" },
					"polygon": { "nb_sides": 7 }
				},
				"opacity": {
					"value": 0.7,
					"random": true,
					"anim": {
						"enable": true,
						"speed": 1,
						"opacity_min": 0,
						"sync": false
					}
				},
				"size": {
					"value": 4,
					"random": true,
					"anim": {
						"enable": false,
					}
				},
				"line_linked": {
					"enable": false,
				},
				"move": {
					"enable": true,
					"speed": 1,
					"direction": "none",
					"random": true,
					"straight": false,
					"out_mode": "out",
					"attract": {
						"enable": false,
						"rotateX": 777,
						"rotateY": 420
					}
				}
			},
			"interactivity": {
				"detect_on": "window",
				"events": {
					"onhover": { "enable": true, "mode": "bubble" },
					"onclick": { "enable": false },
					"resize": true
				},
				"modes": {
					"bubble": {
						"distance": 400,
						"size": 0,
						"duration": 2,
						"opacity": 0.9,
						"speed": 3
					}
				}
			},
			"retina_detect": true
		});
	</script>
</body>

</html>
